services:
  new-finance:
    container_name: new-finance
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      # Uncomment the line below for always-on Drizzle Studio access
      # - "4983:4983"
    volumes:
      # Update this path to your NAS storage location
      # Example: /volume1/docker/new-finance-data:/app/db
      - ./db:/app/db
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/db/finance.db
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
