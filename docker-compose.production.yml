# Docker Compose for production deployment from Docker Hub
# This file uses a pre-built image from Docker Hub instead of building locally

services:
  new-finance:
    container_name: new-finance
    image: wanderyt/new-finance:latest
    ports:
      - "3000:3000"
      # Uncomment the line below for always-on Drizzle Studio access
      # - "4983:4983"
    volumes:
      # Update this path to your NAS storage location
      # Synology example: /volume1/docker/new-finance-data:/app/db
      # QNAP example: /share/Container/new-finance-data:/app/db
      - /volume1/docker/new-finance-data:/app/db
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/db/finance.db
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - SECURE_COOKIES=false
    restart: unless-stopped

# To deploy:
# 1. Create .env file with: GOOGLE_GEMINI_API_KEY=your_key_here
# 2. Update the volume path for your NAS if needed
# 3. Run: docker-compose -f docker-compose.production.yml up -d
#
# To upgrade to the latest version:
# 1. Run: docker pull wanderyt/new-finance:latest
# 2. Run: docker-compose -f docker-compose.production.yml up -d
